<!DOCTYPE html>
<html>
  <head>
      <title>
          Estilo con css
      </title>
      <meta charset="utf-8">

      <style>
          h2{
              color:#5DADE2;
              font-size: 15px;
          }
          h3{
              color:brown;
              font-size: 20px;
          }
          h4{
              color:coral;
              font-size: 25px;
          }
          h5{
              color:darkgreen;
              font-size: 30px;
          }
          h6{
              color:darkseagreen;
              font-size: 35px;
          }
      </style>


    </head>
  
  <body>
      <header>  <!--La función header () en PHP nos permite enviar encabezados sin formato HTTP. Antes de empezar a utilizar esta función, tenemos que aclarar algo. Esta función debe ser llamada antes de mostrar algo en pantalla, no debe tener espacios en blanco antes de esta función y tampoco comentarios.-->
        <h1 style="color: #E74C3C;"> Mi primer pagina con estilos</h1>
      </header>
      <nav> <!--El elemento nav puede ser una buena forma de mejorar la accesibilidad de un sitio web. Algunos navegadores, como los navegadores de voz, pueden proveer la información dentro de este elemento a pedido, o ignorarla al buscar el contenido principal.-->
        <h2>El amor es una magia</h2>
      </nav>
      <section>  <!--El elemento de HTML section (<section>) representa una sección genérica de un documento. Sirve para determinar qué contenido corresponde a qué parte de un esquema. Piensa en el esquema como en el índice de contenido de un libro; un tema común y subsecciones relacionadas.-->
          <h3>Una simple fantacia</h3>
      </section>

      <article> <!--El Elemento article de HTML (<article>) representa una composición auto-contenida en un documento, página, una aplicación o en el sitio, que se destina a distribuir de forma independiente o reutilizable, por ejemplo, en la indicación.-->
          <h4>Es como un sueño</h4>
      </article>
      <aside>  <!--aside El elemento HTML <aside> representa una sección de una página que consiste en contenido que está indirectamente relacionado con el contenido principal del documento.-->
          <h5>Que por fin encontre</h5>
      </aside>

      <footer> <!--El Footer sirve para aportar información adicional al visitante. Lo más frecuente es encontrar en él enlaces a formularios de contacto, números telefónicos o incluso perfiles en redes sociales cuando se trata de una empresa.-->
        <H6>Y va creciendo como nubes en el cielo</H6>
      </footer>
  </body>
</html>
